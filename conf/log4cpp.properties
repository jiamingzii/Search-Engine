# log4cpp 配置文件
# 搜索引擎日志配置

# 根日志器配置
log4cpp.rootCategory=DEBUG, console, file

# 控制台输出配置
log4cpp.appender.console=ConsoleAppender
log4cpp.appender.console.layout=PatternLayout
log4cpp.appender.console.layout.ConversionPattern=%d{%Y-%m-%d %H:%M:%S} [%p] %m%n

# 文件输出配置（滚动日志）
log4cpp.appender.file=RollingFileAppender
log4cpp.appender.file.fileName=logs/search_engine.log
log4cpp.appender.file.maxFileSize=10485760
log4cpp.appender.file.maxBackupIndex=5
log4cpp.appender.file.layout=PatternLayout
log4cpp.appender.file.layout.ConversionPattern=%d{%Y-%m-%d %H:%M:%S} [%p] %m%n
